<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeric Input Form</title>
</head>
<body>
    <h1>Enter Numeric Values</h1>
    <form id="numericForm">
        <label for="value1">Value 1:</label>
        <input type="number" id="value1" name="value1" step="any" required><br><br>

        <label for="value2">Value 2:</label>
        <input type="number" id="value2" name="value2" step="any" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("numericForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent form submission
            
            // Get the input values
            const value1 = document.getElementById("value1").value;
            const value2 = document.getElementById("value2").value;

            // Create a JSON object with the values
            const data = {
                value1: parseFloat(value1),
                value2: parseFloat(value2)
            };

            // Send the data to the server
            fetch('http://18.234.99.5:8080/webhook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data),
                mode: "cors"  // Enables CORS support
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
